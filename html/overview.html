<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/notes.css">
    <meta charset="UTF-8">
    <title>Note Pro</title>
</head>
<body>
<div class="page-area">
    <div class="create-note-area">
        <button type="button" class="btn" id="btn-create-new-note">Create new note</button>
        <select id="style-selector">
            <option value="black-white-style">Black white style</option>
            <option value="color-style">Color style</option>
        </select>
    </div>
    <div class="sort-notes-area">
        <button type="button" id="btn-sort-by-finish-date" class="btn">By finish date</button>
        <button type="button" id="btn-sort-by-create-date" class="btn">By created date</button>
        <button type="button" id="btn-sort-by-importance" class="btn">By importance</button>
        <div class="btn-spacer"></div>
        <button type="button" id="btn-show-finished" class="btn">Show finished</button>

    </div>
    <div class="note-items-area" id="note-items">
    </div>
</div>

<script src="../vendors/jquery-3.1.1.js"></script>
<script src="../vendors/handlebars-v4.0.5.js"></script>
<script src="../script/getRelativeDate.js"></script>

<script id="note-template" type="text/x-handlebars-template">
    <div class="note">
        <div class="note-item-row">
            <div class="note-item-row-left">
                <p class="note-due-date">Due {{{relativeDueDate dueDate "some time or other"}}}</p>
            </div>
            <div class="note-item-row-center">
                <p class="note-title">{{title}}</p>
                <div class="note-importance">
                    <p>Priority level <em>{{{showImportance importance}}}</em></p>
                </div>
            </div>
            <div class="note-item-row-right">

            </div>
        </div>
        <div class="note-item-row">
            <div class="note-item-row-left">
                <input type="checkbox" id="note-finished-{{id}}" {{{isFinishedDate finishedDate}}}>
                <p class="note-state">{{{relativeDueDate finishedDate "To be finished"}}}</p>
            </div>
            <div class="note-item-row-center">
                <textarea disabled="true" class="text-input-field">{{description}}</textarea>
            </div>
            <div class="note-item-row-right">
                <button type="button" class="btn" id="{{id}}">Edit</button>
            </div>
        </div>
    </div>
</script>

<script src="../script/overview.js"></script>

</body>
</html>
