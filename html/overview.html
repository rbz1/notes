<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/notes.css">
    <meta charset="UTF-8">
    <title>Note Pro</title>
</head>
<body>
<div class="page-area">
    <div class="create-note-area">
        <button type="button" class="btn" id="btn-create-new-note">Create new note</button>
        <select id="style-selector">
            <option value="black-white-style">Black white style</option>
            <option value="color-style">Color style</option>
        </select>
    </div>
    <div class="filter-notes-area">
        <button type="button" id="btn-filter-by-finish-date" class="btn">By finish date</button>
        <button type="button" id="btn-filter-by-create-date" class="btn">By created date</button>
        <button type="button" id="btn-filter-by-importance" class="btn">By importance</button>
        <div class="btn-spacer"></div>
        <button type="button" id="btn-show-finished" class="btn">Show finished</button>

    </div>
    <div class="note-items-area">
    </div>
</div>
</div>
<script src="../vendors/jquery-3.1.1.js"></script>
<script src="../vendors/handlebars-v4.0.5.js"></script>

<script id="note-template" type="text/x-handlebars-template">
    <div id="{{id}}" class="note">
        <div class="note-item-row">
            <div class="note-item-row-left">
                <p class="note-end-date">{{note-end-date}}</p>
            </div>
            <div class="note-item-row-center">
                <p class="note-title">{{note-title}}</p>
                <div class="note-importance">
                    <img src="../images/lightning.png" height="20px">
                    <img src="../images/lightning.png" height="20px">
                    <img src="../images/lightning.png" height="20px">
                </div>
            </div>
            <div class="note-item-row-right">

            </div>
        </div>
        <div class="note-item-row">
            <div class="note-item-row-left">
                <input type="checkbox" class="note-finished" {{note-finished}}>
                <p class="note-state">{{note-state}}</p>
            </div>
            <div class="note-item-row-center">
                <textarea disabled="true" class="note-item-description">{{note-details}}</textarea>
            </div>
            <div class="note-item-row-right">
                <button type="button" class="btn">Edit</button>
            </div>
        </div>
    </div>
</script>

<script src="../script/notes.js"></script>

</body>
</html>
